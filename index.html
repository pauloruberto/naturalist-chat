<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalist Chat</title>
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/question.css">
    <!--Scripts-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type='text/javascript' src='/scripts/question_1.js'></script>
</head>

<body ng-app='question_1'>
    <nav>
        <div>
            <h3 id='branding' class='lg-full-width'>NATURALIST CHAT</h3>
            <ul id='nav-links'>
                <li>
                    <a id='nav-link-about' href=''>QUESTIONS</a>
                </li>
                <li>
                    <a id='nav-link-form' href=''>NATURALISTS</a>
                </li>
                <li>
                    <a id='nav-link-form' href=''>ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id='question-content'>
      <h2 id='question'>What is the use of the hair all over the body?</h2>
      <div id="answer feed" data-ng-controller='answers'>
          <div class='answer' data-ng-repeat="x in responses">
            <div class='answer-header'>
              <img class='profile-pic' src='{{x.pic}}' alt='profile-picture'/>
              <h2 class='name'> {{x.name}} </h2>
              <p class='shared'> shared a response</p>
              <p class='like-counter'>{{x.likes}}</p>
              <img class='like-button' src='/images/icons/like.svg' alt='like button' />
            </div>

              <p> {{x.answer}} </p>
          </div>
      </div>
    </div>
    </div>
</body>
